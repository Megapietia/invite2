<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Пригласительный</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="invite-box">
      <div class="flipper" id="target">
         <div class="front">
            <div class="invite-header">
               <h1>Приглашение</h1>
               <p>Ирина, приглашаю вас на совместную прогулку, в программе этого дня будут: танцы, песни, вкусная еда и много веселься. Все, что от вас требуется это выбрать свободный день и сообщить о нем мне. </p>
               <span>С нетерпением жду вашего ответа!!!</span>
            </div>
            <button class="btn">
               <a href="#target"><span>далее</span></a>
            </button>
         </div>
         <div class="back">
            <div class="invite-header">
               <p>Вы подтвердили приглашение, Спасибо!</p>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
